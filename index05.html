<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini-Solid</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const $$EVENTS = "_$DX_DELEGATE"
      const UNOWNED = {
        owned: null,
        cleanups: null,
        context: null,
        owner: null
      };
      let runEffects = runQueue;
      let Owner = null
      let Listener = null
      let Updates = null
      let Effects = null
      let ExecCount = 0;

      function createSignal(value) {
        const s = {
          value,
          observers: null,
        };

        const setter = (value) => {
          return writeSignal(s, value)
        };

        return [readSignal.bind(s), setter]
      }
      
      function readSignal() {
        if (Listener) {
          if (!this.observers) {
            this.observers = [Listener]
          } else {
            this.observers.push(Listener)
          }
        }
        return this.value
      }

      function writeSignal(node, value,) {
        node.value = value
        if (node.observers && node.observers.length) {
            runUpdates(() => {
                for (let i = 0; i < node.observers.length; i += 1) {
                    const o = node.observers[i]
                    Effects.push(o);
                }
            })
        }
        return value
      }

      function createEffect(fn) {
        const c = createComputation(fn)
        updateComputation(c)
      }

      function createRenderEffect(fn) {
        const c = createComputation(fn);
        updateComputation(c);
      }

      function createComputation(fn) {
        const c = {
          fn,
        };
        return c
      }

      function updateComputation(node) {
        if (!node.fn) return
        runComputation(node)
      }

      function runComputation(node) {
        let nextValue;
        const owner = Owner,
            listener = Listener;
        Listener = Owner = node;
        try {
            nextValue = node.fn();
        } catch (err) {
            console.error(err)
        } finally {
            Listener = listener;
            Owner = owner;
        }
      }

      function render(code, element, init, options = {}) {
        let disposer;
        createRoot(dispose => {
            disposer = dispose;
            element === document
            ? code()
            : insert(element, code(), element.firstChild ? null : undefined, init);
        }, options.owner);
        return () => {
            disposer();
            element.textContent = "";
        };
      }

      function template(html, isCE) {
        let node;
        const create = () => {
            const t = document.createElement("template")
            t.innerHTML = html
            return t.content.firstChild
        }
        const fn = isCE ? () => untrack(() => document.importNode(node || (node = create()), true)) : () => (node || (node = create())).cloneNode(true)
        fn.cloneNode = fn
        return fn
      }

      function insert(parent, accessor, marker, initial) {
        if (marker !== undefined && !initial) initial = [];
        if (typeof accessor !== "function") return insertExpression(parent, accessor, initial, marker);
        createRenderEffect((current) => insertExpression(parent, accessor(), current, marker), initial);
      }

      function insertExpression(parent, value, current, marker) {
        const t = typeof value
        if (t === 'string' || t === 'number') {
            parent.textContent = value;
        } else if (value.nodeType) {
            parent.appendChild(value)
        }
      }

      function createRoot(fn, detachedOwner) {
        const listener = Listener,
        owner = Owner,
        unowned = fn.length === 0,
        current = detachedOwner === void 0 ? owner : detachedOwner,
        root = unowned ? {
            owned: null,
            cleanups: null,
            context: null,
            owner: null
        } : {
            owned: null,
            cleanups: null,
            context: current ? current.context : null,
            owner: current
        }, 
        updateFn = unowned ? () => fn(() => {
            throw new Error("Dispose method must be an explicit argument to createRoot function");
        }) : () => fn(() => untrack(() => cleanNode(root)))

        Owner = root;
        Listener = null;
        try {
            return runUpdates(updateFn, true);
        } finally {
            Listener = listener;
            Owner = owner;
        }
      }

      function runUpdates(fn, init) {
        if (Updates)
            return fn();
        let wait = false;
        if (!init)
            Updates = [];
        if (Effects)
            wait = true;
        else
            Effects = [];
        ExecCount++;
        try {
            const res = fn();
            completeUpdates(wait);
            return res;
        } catch (err) {
            if (!wait)
            Effects = null;
            Updates = null;
            console.error(err)
        }
      }

      function completeUpdates(wait) {
        if (Updates) {
            runQueue(Updates);
            Updates = null;
        }
        if (wait) return;
        const e = Effects;
        Effects = null;
        if (e.length) {
            runUpdates(() => runEffects(e), false)
        }
      }

      function createComponent(Comp, props) {
        return untrack(() => Comp(props));
      }

      function untrack(fn) {
        const listener = Listener;
        Listener = null;
        try {
            return fn();
        } finally {
            Listener = listener;
        }
      }

      function runQueue(queue) {
        for (let i = 0; i < queue.length; i++) runTop(queue[i]);
      }

      function runTop(node) {
        updateComputation(node)
      }

      function delegateEvents(eventNames, document = window.document) {
        const e = document[$$EVENTS] || (document[$$EVENTS] = new Set())
        for (let i = 0, l = eventNames.length; i < l; i++) {
            const name = eventNames[i]
            if (!e.has(name)) {
                e.add(name)
                document.addEventListener(name, eventHandler)
            }
        }
      }

      function eventHandler(e) {
        const key = `$$${e.type}`
        let node = (e.composedPath && e.composedPath()[0]) || e.target
        while (node) {
            const handler = node[key];
            if (handler && !node.disabled) {
                handler.call(node, e);
            }
            node = node._$host || node.parentNode || node.host;
        }
      }

      const _tmpl$ = template(`<button type=button>`)

      function Counter() {
        const [count, setCount] = createSignal(1);
        const increment = () => setCount(count() + 1);
        return (() => {
            const _el$ = _tmpl$();
            _el$.$$click = increment;
            insert(_el$, count);
            return _el$;
        })();
      }
      delegateEvents(["click"])

      render(() => createComponent(Counter, {}), document.getElementById("app"))

    </script>
  </body>
